plugins {
    id "com.gradle.enterprise" version "3.10"
    id 'com.gradle.common-custom-user-data-gradle-plugin' version '1.6.5'
}

gradleEnterprise {
    // configuration
    server = "http://ge.ryandens.com"
    allowUntrustedServer = true
    buildScan {
        publishAlways()
        capture {
            taskInputFiles = true
        }
        uploadInBackground = System.getenv("CI") == null
    }
}

buildCache {
    local { enabled = true }
}
include ":jib-build-plan"
include ":jib-plugins-extension-common"
include ":jib-gradle-plugin-extension-api"
include ":jib-maven-plugin-extension-api"
include ":jib-core"
include ":jib-plugins-common"
include ":jib-gradle-plugin"
include ":jib-maven-plugin"
include ":jib-cli"
